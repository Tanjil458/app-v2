<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="description" content="MimiPro - Distributor Delivery & Business Manager">
    <title>MimiPro Admin</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/forms.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-logo">
            <span class="logo-mimi">Mimi</span><span class="logo-pro">Pro</span>
        </div>
        <div class="header-actions">
            <button class="icon-btn" id="menuBtn" aria-label="Menu">
                <span class="menu-dots">â‹®</span>
            </button>
        </div>
    </header>

    <!-- Menu Dropdown -->
    <div id="menuDropdown" class="menu-dropdown" style="display: none;">
        <div class="menu-item" id="syncStatusBtn">
            <span class="menu-icon">ðŸ”„</span>
            <span class="menu-text">Sync Status</span>
            <span class="sync-badge" id="syncBadge">Up to date</span>
        </div>
    </div>

    <!-- Sync Status Modal -->
    <div id="syncStatusModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Sync Status</h3>
                <button class="modal-close" id="closeSyncModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="sync-info">
                    <div class="sync-status-row">
                        <span class="sync-label">Status:</span>
                        <span class="sync-value" id="syncStatus">Checking...</span>
                    </div>
                    <div class="sync-status-row">
                        <span class="sync-label">Last Sync:</span>
                        <span class="sync-value" id="lastSync">Never</span>
                    </div>
                    <div class="sync-status-row">
                        <span class="sync-label">Pending Changes:</span>
                        <span class="sync-value" id="pendingCount">0</span>
                    </div>
                </div>
                <div id="syncDetails" style="margin-top: 16px;">
                    <!-- Sync details will be populated here -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="closeSyncBtn">Close</button>
                <button class="btn btn-primary" id="syncNowBtn">Sync Now</button>
            </div>
        </div>
    </div>

    <!-- Main Content Area -->
    <main id="content" class="main-content">
        <!-- Page content will be loaded here dynamically -->
        <div class="loading">Loading...</div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <div class="nav-item active" data-route="/dashboard">
            <div class="nav-icon">ðŸ“Š</div>
            <div class="nav-label">Dashboard</div>
        </div>
        <div class="nav-item" data-route="/delivery">
            <div class="nav-icon">ðŸ“¦</div>
            <div class="nav-label">Delivery</div>
        </div>
        <div class="nav-item" data-route="/stock">
            <div class="nav-icon">ðŸ“‹</div>
            <div class="nav-label">Stock</div>
        </div>
        <div class="nav-item" data-route="/reports">
            <div class="nav-icon">ðŸ“ˆ</div>
            <div class="nav-label">Reports</div>
        </div>
    </nav>

    <!-- Core JavaScript Files (order matters) -->
    <script src="db/indexeddb.js"></script>
    <script src="assets/js/constants.js"></script>
    <script src="assets/js/router.js"></script>
    <script src="assets/js/sync-manager.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
