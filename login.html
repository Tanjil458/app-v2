<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="description" content="MimiPro Admin - Login">
    <title>Login - MimiPro Admin</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/forms.css">
    
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-logo {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .logo-mimi {
            color: #667eea;
        }

        .logo-pro {
            color: #764ba2;
        }

        .login-subtitle {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background-color: #fee;
            border: 1px solid #fcc;
            color: #c33;
        }

        .alert-success {
            background-color: #efe;
            border: 1px solid #cfc;
            color: #3c3;
        }

        .login-info {
            margin-top: 20px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 8px;
            font-size: 13px;
            color: #666;
        }

        .login-info strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <span class="logo-mimi">Mimi</span><span class="logo-pro">Pro</span>
            </div>
            <div class="login-subtitle">Distributor Business Manager</div>
        </div>

        <div id="alert" class="alert"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="employeeId" class="form-label">Employee ID / Name</label>
                <input 
                    type="text" 
                    id="employeeId" 
                    class="form-input" 
                    placeholder="Enter your employee ID or name"
                    autocomplete="username"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-input" 
                    placeholder="Enter your password"
                    autocomplete="current-password"
                    required
                >
            </div>

            <button type="submit" id="loginBtn" class="btn-login">
                Login
            </button>
        </form>

        <div class="login-info">
            <strong>Owner/Admin:</strong> Use ID "owner" to access admin panel<br>
            <strong>Employees:</strong> Login with your assigned credentials
        </div>
    </div>

    <!-- Core JavaScript Files -->
    <script src="db/indexeddb.js"></script>
    <script src="auth/session.js"></script>
    <script src="auth/admin-auth.js"></script>

    <script>
        // Check if already logged in
        if (SessionManager.isSessionValid()) {
            window.location.href = '/index.html';
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const employeeId = document.getElementById('employeeId').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const alert = document.getElementById('alert');

            // Disable form while processing
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            
            // Hide any previous alerts
            alert.classList.remove('show', 'alert-error', 'alert-success');

            try {
                // Initialize database if needed
                await DB.getDB();

                // Attempt login
                const result = await AuthManager.login(employeeId, password);

                if (result.success) {
                    // Show success message
                    alert.textContent = result.message;
                    alert.classList.add('show', 'alert-success');
                    
                    // Redirect to main app
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 500);
                } else {
                    // Show error message
                    alert.textContent = result.message;
                    alert.classList.add('show', 'alert-error');
                    
                    // Re-enable form
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Login';
                }
            } catch (error) {
                console.error('Login error:', error);
                alert.textContent = 'An error occurred. Please try again.';
                alert.classList.add('show', 'alert-error');
                
                // Re-enable form
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });

        // Clear error on input
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('input', () => {
                const alert = document.getElementById('alert');
                alert.classList.remove('show');
            });
        });
    </script>
</body>
</html>
